<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css"/>
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" >
        $(function () {					    	
			$("#tt").tree({
				data:[{
						"id": "000000",
						"text": "财务功能管理",
						"children": [{
						"id": "010000",
						"text": "账务处理",            
					}, {
						"id": "020000",
						"text": "报表管理",
					}]
					}],
				checkbox: true,
				cascadeCheck: false,
				});
            $('#databakquit').linkbutton({
                width: 100,
                height: 30,
                iconCls: 'icon-cancel'
            });
            $('#databaksave').linkbutton({
                width: 100,
                height: 30,
                iconCls: 'icon-ok'
            });
        });
    </script>
</head>
<body>
    <form id="form1" runat="server">
    <div>
        <div id="databak" style="height:300px;width:500px;"class="easyui-window" title="数据转入转出" data-options="collapsible:false,minimizable:false,maximizable:false">
            <div class="easyui-layout" style="height:100%;width:100%;"> 
                <div style="height:100%;width:50%;padding:5px;" data-options="region:'west'">
                   		<div><ul id="tt"></ul></div>
                </div>
                <div style="height:100%;width:50%;padding:5px;" data-options="region:'east'">
                    <label style="width:100px;padding:1px" >路径：</label>
                    <input name="src" class="easyui-filebox" style="width:200px;"data-options="prompt:'请选择一个路径',buttonText:'选择'"/>
                     <br>
                      <br>
                    <div style="height:40%;width:90%;padding:1px;border:1px solid #ccc;text-align:center;margin:5px;line-height:50px;">
                        <div>
                            <input name="tag" id="Backup" checked type="radio" />转出
                        </div>
                        <div>
                            <input name="tag" id="Recover" type="radio" />转入
                        </div>
                    </div>
                    <br>
                        <div > 
                            <a id="databaksave" href="###">确认</a>
                            <a id="databakquit" href="###" onclick="javascript:$('#databak').window('close')">取消 </a>
                        </div>
               </div> 
             </div>
        </div>
    </div>
    </form>
</body>
</html>
