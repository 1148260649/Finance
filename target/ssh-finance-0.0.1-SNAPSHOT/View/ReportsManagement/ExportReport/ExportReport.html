<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/gc.spread.sheets.excel2013lightGray.11.0.0.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-validatebox-extend.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/gc.spread.sheets.resources.zh.11.0.0.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/gc.spread.sheets.all.11.0.0.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/FileSaver.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/gc.spread.excelio.11.0.0.min.js"></script>
    <script type="text/javascript">
        function dlg_1_next() {
            $('#dlg_1').dialog('close');
            $('#dlg_2').dialog('open');
        }
        function dlg_2_back() {
            $('#dlg_2').dialog('close');
            $('#dlg_1').dialog('open');
        }
    </script>
</head>
<body>
    
    
    <!-- <%-- 弹出操作框--%> -->
    <div id="dlg_1" class="easyui-dialog" style="width:500px; height:auto; padding: 10px 20px"  
         data-options="buttons:'#dlg-buttons_1',title:'报表转出'">
        <div style="margin-bottom:3px">
            <label>报表日期：</label>
            <input id="yearTime" name="yearTime" class="easyui-numberbox" style="width:60px;" data-options="value:2017,min:0,precision:0,editable:false"/>
            <label>年</label>
            <input id="monthTime" name="monthTime" class="easyui-numberspinner" style="width:60px;" data-options="value:1,min:1,max:12,precision:0"/>
            <label>月</label>
        </div>
        <div>
            <div style="width:44%;float:left;">
                <table id="aa" class="easyui-datagrid" style="height:150px;margin-top:10px;"
                     data-options="">
                    <thead>
                        <tr>
                            <th data-options="field:'reportNum'" style="width:30%">报表编号</th>
                            <th data-options="field:'reportName'" style="width:70%">报表名称</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div style="width:10%;float:left;">
                <table id="Table2" style="height:150px;margin:0 auto;">
                    <tr>
                        <td><a herf="#" class="easyui-linkbutton" style="height:25px;width:25px;">></a></td>
                    </tr>
                    <tr>
                        <td><a herf="#" class="easyui-linkbutton" style="height:25px;width:25px;">>></a></td>
                    </tr>
                    <tr>
                        <td><a herf="#" class="easyui-linkbutton" style="height:25px;width:25px;"><</a></td>
                    </tr>
                    <tr>
                        <td><a herf="#" class="easyui-linkbutton" style="height:25px;width:25px;"><<</a></td>
                    </tr>
                </table>
            </div>
            <div style="width:44%;float:left;">
                <table id="Table1" class="easyui-datagrid" style="height:150px;margin-top:10px;"
                     data-options="">
                    <thead>
                        <tr>
                            <th data-options="field:'reportNum'" style="width:30%">报表编号</th>
                            <th data-options="field:'reportName'" style="width:70%">报表名称</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>  
    <div id="dlg-buttons_1">  
        <table cellpadding="0" cellspacing="0" style="width:100%">
            <tr>
                <td style="text-align:right">
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-next'" onclick="dlg_1_next();">下一步</a>
                    <a href="#" class="easyui-linkbutton" style="margin-right:15px" data-options="iconCls:'icon-cancel'" onclick="javascript:$('#dlg_1').dialog('close')">取消</a>
                </td>
            </tr>
        </table>
    </div>  
    <!-- <%-- 弹出操作框2--%> -->
    <div id="dlg_2" class="easyui-dialog" style="width:500px; height:auto; padding: 10px 20px;"  
         data-options="buttons:'#dlg-buttons_2',title:'报表转出',closed:true">
        <div style="margin-bottom:3px">
            <label>报表转出内容定义</label>
        </div>
        <div>
            <table id="Table3" style="height:150px;width:100%;">
                    <tr>
                        <td style="text-align:center;"><input type="checkbox"/><label style="font-size:small;">报表格式</label></td>
                        <td><input type="checkbox"/><label style="font-size:small;">是否下发报表</label></td>
                    </tr>
                    <tr>
                        <td style="text-align:center;"><input type="checkbox"/><label style="font-size:small;">计算公式</label></td>
                        <td><input type="checkbox"/><label style="font-size:small;">是否输入控制</label></td>
                    </tr>
                    <tr>
                        <td style="text-align:center;"><input type="checkbox"/><label style="font-size:small;">校验公式</label></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td style="text-align:center;"><input type="checkbox"/><label style="font-size:small;">标准编码</label></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td style="text-align:center;"><input type="checkbox"/><label style="font-size:small;">报表数据</label></td>
                        <td></td>
                    </tr>
            </table>
    </div>  
    <div id="dlg-buttons_2">  
        <table cellpadding="0" cellspacing="0" style="width:100%">
            <tr>
                <td style="text-align:right">
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-back'" onclick="dlg_2_back();">上一步</a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-next'" onclick="">下一步</a>
                    <a href="#" class="easyui-linkbutton" style="margin-right:15px" data-options="iconCls:'icon-cancel'" onclick="javascript:$('#dlg_2').dialog('close')">取消</a>
                </td>
            </tr>
        </table>
    </div>  
</body>
</html>
