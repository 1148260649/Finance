<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/gc.spread.sheets.excel2013lightGray.11.0.0.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-validatebox-extend.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/gc.spread.sheets.resources.zh.11.0.0.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/gc.spread.sheets.all.11.0.0.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/FileSaver.js"></script>
    <script type="text/javascript" src="../../JavaScript/ExcelJS/gc.spread.excelio.11.0.0.min.js"></script>
    <script type="text/javascript">
        function selectFile() {
            //触发文件选择的click事件  
            $("#file").trigger("click");

            //其他code如alert($("#file").attr("value"))  
        }

        /* 获取 文件的路径,用于测试*/
        function getFilePath() {
            alert($("#file").attr("value"));
        }
    </script>
</head>
<body>
    
    
    <!-- <%-- 弹出操作框--%> -->
    <div id="dlg" class="easyui-dialog" style="width:450px; height:auto; padding: 10px 20px"  
         data-options="buttons:'#dlg-buttons',title:'报表转入'">
        <div style="margin-bottom:3px">
            <input type="file" id="file" onchange="getFilePath()" style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;"/> 
            <a id="btn" herf="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="selectFile();">指定文件</a>
            <label>请指定转入报表的信息文件...</label>
        </div>
        <div>
            <div style="width:75%;float:left;">
                <table id="aa" class="easyui-datagrid" style="height:150px;margin-top:10px;"
                     data-options="rownumbers:true">
                    <thead>
                        <tr>
                            <th data-options="field:'reportNum'" style="width:20%">报表编号</th>
                            <th data-options="field:'reportName'" style="width:70%">报表名称</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div style="width:25%;float:left;">
                <table id="Table1" style="height:150px;">
                    <tr>
                        <td><input type="checkbox"/><label style="font-size:small;">报表格式</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/><label style="font-size:small;">报表样式</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/><label style="font-size:small;">计算公式</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/><label style="font-size:small;">校验公式</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"/><label style="font-size:small;">标准编码</label></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>  
    <div id="dlg-buttons">  
        <table cellpadding="0" cellspacing="0" style="width:100%">
            <tr>
                <td style="text-align:left;">
                    <input type="checkbox" style="margin-left:15px;"/><label style="font-size:small;">全部报表</label>
                </td>
                <td style="text-align:right">
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="">确定</a>
                    <a href="#" class="easyui-linkbutton" style="margin-right:15px" data-options="iconCls:'icon-cancel'" onclick="javascript:$('#dlg').dialog('close')">取消</a>
                </td>
            </tr>
        </table>
    </div>  
    
</body>
</html>
