<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        label.label_text {
            padding: 10px;
            line-height: 200%;
        }

        input.input_select {
            margin-left: 20px;
            font-size: 30px;
            vertical-align: middle;
        }

        input.input_number {
            margin-left: 20px;
            width: 50px;
        }

        input.input_text {
            width: 150px;
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="AccountBookSet.js"></script>

<body>
    <div id="button_group">
        <a id="add_button" href="###" class="easyui-linkbutton" iconCls= "icon-add">增加</a>
        <a id="delete_button" href="###" class="easyui-linkbutton" iconCls= "icon-remove">删除</a>
        <a id="in_button" href="###" class="easyui-linkbutton" iconCls= "icon-redo">转入</a>
        <a id="out_button" href="###" class="easyui-linkbutton" iconCls= "icon-undo">转出</a>
        <a id="copy_button" href="###" class="easyui-linkbutton" iconCls= "icon-reload">复制</a>

    <div style="position: absolute; top: 0px; bottom: 0px; padding: 5px; width: 100%; border: 1px solid #ccc">
        <table id="main_table"></table>
    </div>
