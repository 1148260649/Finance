<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        label.label_text {
            margin-top: 10px;
            line-height: 200%;
            vertical-align: middle;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="AccountingVouchersInput.js"></script>
</head>
<body>


    <!--当前时间-->
    <div id="dlg_date" class="easyui-dialog" title="选择时间" data-options="iconCls:'icon-save'" style="width: 220px; height: 120px; padding: 10px">
        <label id="current_time" style="font-size: 13px">时间：</label>
        <input id="year_input" type="number" style="width: 50px" max="" />
        <label id="year">年</label>
        <input id="month_input" type="number" style="width: 50px" min="1" max="12" />
        <label id="month">月</label>
        <div>
            <a id="yes_button" href="#" class="easyui-linkbutton" style="width: 100px; height: 30px; float: right; margin: 10px;" iconcls="icon-ok">确定</a>
        </div>
    </div>

    <div id="main_window">
        <input name="Hidden_data" type="hidden" />
        <div id="button_group">
            <a id="input_button" href="#" class="easyui-linkbutton" iconCls= "icon-add">录入</a>
            <a id="change_button" href="#" class="easyui-linkbutton" iconCls= "icon-edit">修改</a>
            <a id="search_button" href="#" class="easyui-linkbutton" iconCls= "icon-search">查找</a>
            <a id="next_button" href="#" class="easyui-linkbutton" iconCls= "icon-next">下一张</a>
            <a id="last_button" href="#" class="easyui-linkbutton" iconCls= "icon-back">上一张</a>
            <a id="delete_button" href="#" class="easyui-linkbutton" iconCls= "icon-remove">删除</a>
        </div>
        <!--<h1 class="title_text">记账凭证</h1>-->
        <div style="width:100%;height:30px;vertical-align:middle; ">
            <div style="float: left;">
                <label class="label_text" style="margin-left: 5px">日期：</label>
                <label id="year&month"><label>
                    <input type="text" id="date_input">日
            </div>
            <div style="float: right;" >
                <label class="label_text">凭证编号：</label>
                <input class="easyui-textbox" />
            </div>
        </div>
        <br />

        <div style=" position: absolute;
                     top:50px;
                     bottom: 80px;
                     padding: 5px;
                     width: 99%;
                     border: 1px solid #ccc">
            <div>
                <div style="float: left;">
                    <label class="label_text">摘要：</label>
                    <input class="easyui-textbox" style=" width: 500px"/>
                </div>
                <div style="float: right;" >
                    <label class="label_text">附件：</label>
                    <input class="easyui-textbox" />张
                </div>
            </div>
            <table id="main_table" style="top:30px"></table>
        </div>
        <div style="position: absolute;
                    bottom: 50px;
                    height: 30px;
                    vertical-align:middle; ">
            <div style="float:left">
                <label class="label_text">合计：</label>
                <input class="easyui-textbox" />
            </div>
            <div style="float:right">
                <label class="label_text" >复核：</label>
                <input class="easyui-textbox" />
                <label class="label_text" >制证：</label>
                <input class="easyui-textbox"  />
            </div>
        </div>

    </div>
</body>
</html>
