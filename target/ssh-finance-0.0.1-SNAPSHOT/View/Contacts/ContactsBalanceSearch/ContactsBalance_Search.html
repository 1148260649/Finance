<!DOCTYPE html>
<html style="height:98%;width:99% ;">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
	    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
	    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
	    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
	    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="ContactsBalance_Search.js"></script>
		<style>
			.textbox{
				height:20px;
				margin:0;
				padding:0 2px;
				box-sizing:content-box;
			}
		</style>
	</head>
	<body style="height:100%;width:100%" >
		<div id="searchWin" style="position:relative;" >
	        <div style="margin:10px;padding:5px 20px; border:1px solid #ccc" >
	            <p><label>请输入查询日期:</label> 
	            	<input class="easyui-numberspinner" data-options="value:2018,rmin:2000,max:2018,required:true" style="width:65px;"></input>
	            	<label>&nbsp;年&nbsp;</label>
	            	<input class="easyui-numberspinner" data-options="value:1,min:1,max:12,required:true" style="width:65px;"></input>
	            	<label>&nbsp;月</label>
	            </p>
	            <p><label>请输入科目编号:</label> <input class="textbox" style="width: 200px;" id="Text1" type="text"/></p>
	            <p><label>请输入分类编号:</label> <input class="textbox" style="width: 200px;" id="Text1" type="text"/></p>
	            <p><label>请输入单位编号:</label> <input class="textbox" style="width: 200px;" id="Text1" type="text"/></p>
	        </div>
	
	     	<div style="margin:10px;padding:5px 20px; border:1px solid #ccc" >
				<label>设置排序方式：</label>
				<input type="radio" name="lang" value="01"><span>按编号排序</span>
				<input type="radio" name="lang" value="02"><span>按名称排序</span>
	        </div>
	     	<div style="margin:10px;padding:5px 20px; border:1px solid #ccc" >
				<label>选择查询格式：</label>
				<input type="radio" name="lang" value="01"><span>金额账</span>
				<input type="radio" name="lang" value="02"><span>数量金额账</span>
	        </div>
	     	<div style="margin:10px;padding:5px 20px; border:1px solid #ccc" >
				<label>设置查询选项：</label>
				<input type="radio" name="lang" value="02"><span>包含账前凭证</span>
	        </div>
	        <div id="item" style="margin:5px;height:30px;padding:5px 10px; background:#fafafa;" >
				<div style="float:right;">
	        		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="saveRoleData()">查询</a>
		            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="javascript:$('#searchWin').window('close')">关闭</a>  
	        	</div>		        	
        	</div>
    	</div>
    
	</body>
