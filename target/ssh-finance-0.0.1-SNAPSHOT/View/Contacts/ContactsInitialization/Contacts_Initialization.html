<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  >
<head id="Head1" runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="Contacts_Initialization.js"></script>
    <style>
    	.textbox{
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		}
		div{   
			white-space:nowrap;  
		} 
    </style>
</head>
<body class="easyui-layout" style="margin: 0px 5px 0px 5px;" >
	
	<!--往来初始化界面-->
    <div id="initializtion" style="visibility:hidden;height:100%;width:100%;">
        <div style="padding:0px 0px 10px 5px;height:40px;background:#fafafa;border:1px solid #ccc">
            <p>
            	<lable>当前科目编号:</lable> <input class="easyui-textbox" id="itemNo" type="text"/>
                <label>科目名称: </label><input class="easyui-textbox" id="itemName" type="text"/>
             </p>  
	    </div>
        <div  style="position:absolute;top:51px;bottom:0px;height:100%;width:100%;margin:0px,10px;">
                <table id="initTable"></table>  
  	    </div>
    </div>
    <div id="tb" style="padding:5px;height:auto">
    	<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick=";">条件查询</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick=";">存盘</a>
	</div>
	
    <!--初始提示出入科目编号界面-->
    <div id="box">
	    <form style="padding:10px 20px 10px 40px;">
            <div style="height:20px"></div>
            <div style="height:40px">
		         <p><label>请输入科目编号:</label> 
		         	<input id="itemNo_input" class="textbox" type="text" ondblclick="javaScript:$('#helpWin').window('open')"/>
		         </p>
            </div>
            <div style="height:20px"></div>
        </form>
    </div>

    <!--帮助窗口，提示科目编号-->
    <div id="helpWin" style="position:relative;">
        <div style="height:16%;width:100% ;padding:3px 20px; border:1px solid #ccc" >
            <p><label>模糊查找编号或名称:</label> <input class="easyui-textbox" id="Text1" type="text"/>
                 <a id="search" href="###" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查找</a>
            </p>
            <p><label>上级名称:</label> <input class="easyui-textbox" style="width:295px" id="Text2" type="text"/></p>  
        </div>

        <div  style="height:84%" >
            <table id="itemTable"></table>      
	    </div>

    </div>

    
   
</body>
</html>
