<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
    <script type="text/javascript" src="../../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-validatebox-extend.js"></script>
    <script type="text/javascript" src="dataMove.js"></script>
</head>
<body>
    <div id="dataMove" class="easyui-dialog"  title="中油数据转入" style="width: 400px;height: 300px" data-options="collapsible:false,minimizable:false,maximizable:false,buttons:'#tb'">
        <form id="importForm" method="post" style="padding:10px 10px 10px 10px;" enctype="multipart/form-data">
            <div style="width:300px;padding:30px">
                <div style="margin-bottom:20px">
                    <div>请输入中油数据所在文件夹！(如 E:\backup):</div>
                    <input id="txtFile" name="txtFile"  type="text" placeholder="请输入中油数据所在文件夹！" style="width:200px">
                    <input id="path" name="path" type="hidden"/>
                </div>
            </div>
        </form>
    </div>
    <div id="tb">
        <a href="#" class="easyui-linkbutton" iconCls="icon-redo" onclick="dataMove()">转入</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-undo" onclick="$javascript:$('#dataMove').dialog('close');">取消</a>
    </div>

</body>
