<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
        <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css"/>
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="HistoryDataBak.js">
    </script>
</head>
<body>
         <div id="databak" style="height:300px;width:600px;"class="easyui-window" title="数据转入转出" data-options="collapsible:false,minimizable:false,maximizable:false">
            <div class="easyui-layout" style="height:100%;width:100%;">
                <div style="height:100%;width:50%;padding:5px;" data-options="region:'west'">
                    <div><ul id="tt"></ul></div>
                </div>
                <div class="easyui-panel" style="height:100%;width:50%;padding:5px;" data-options="region:'east'">
                    <form id="exportForm" method="post" style="padding:10px 10px 10px 10px;" enctype="multipart/form-data">
                    <div style="margin-bottom:20px">
                        <div>请输入备份文件的地址(如 E:\backup):</div>
                        <input id="txtFile" name="txtFile"  type="text" placeholder="路径中的文件夹必须存在！" style="width:200px">
                        <input id="tableName" name="tableName" type="hidden"/>
                        <input id="path" name="path" type="hidden"/>
                    </div>
                    <hr>
                    <div>请输入备份文件的年份(如 1980):</div>
                    <input id="year" name="year"  type="text" placeholder="请输入合理的年份！" style="width:200px">
                    </form>
                    <br />
                    <br />
                    <br />
                    <br />
                        <div >
                            <a id="databaksave" href="###" style="margin-right: 5px" onclick="historyDownloadFile()">转出</a>
                            <a id="databakquit" href="###" onclick="historyupLoadFile()">转入</a>
                        </div>
             </div>
        </div>
    </div>
</body>
</html>
