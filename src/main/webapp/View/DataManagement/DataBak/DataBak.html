<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css"/>
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="DataBak.js">
    </script>
</head>
<body>
        <div id="databak" style="height:300px;width:200px;"class="easyui-dialog" title="数据转入转出" data-options="
        collapsible:false,minimizable:false,maximizable:false,buttons:'#tb'">
            <div class="easyui-layout" style="height:100%;width:100%;">
                <div style="height:100%;width:100%;padding:5px;margin-left:10px">
                   		<div><ul id="tt"></ul></div>
                </div>
             </div>
        </div>
    <div id="tb">
        <a href="#" class="easyui-linkbutton" iconCls="icon-redo" onclick="$javascript:$('#turnintoDialog').dialog('open');">转入</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-undo" onclick="$javascript:$('#turnoutDialog').dialog('open');">转出</a>
    </div>
    <div id="turnintoDialog" closed ="true">
        <form id="importForm" method="post" style="padding:10px 10px 10px 10px;" enctype="multipart/form-data">
            <div style="width:300px;padding:30px">
                <div style="margin-bottom:20px">
                    <div>请输入备份文件的地址(如 E:\backup):</div>
                    <input id="txtFile" name="txtFile"  type="text" placeholder="路径中的文件夹必须存在！" style="width:200px">
                    <input id="tableName" name="tableName" type="hidden"/>
                    <input id="path" name="path" type="hidden"/>
                </div>
            </div>
        </form>
    </div>
        <div id="turnoutDialog" closed ="true">
            <form id="exportForm" method="post" style="padding:10px 10px 10px 10px;"enctype="multipart/form-data">
                <div style="width:300px;padding:30px">
                    <div style="margin-bottom:20px">
                        <div>请输入备份文件的地址(如 E:\backup):</div>
                        <input id="backupFile" name="backupFile" type="text" style="width:200px" placeholder="路径中的文件夹必须存在！">
                        <input id="tableName1" name="tableName1" type="hidden"/>
                        <input id="path1" name="path1" type="hidden"/>
                    </div>
                </div>
            </form>
        </div>

</body>
</html>
