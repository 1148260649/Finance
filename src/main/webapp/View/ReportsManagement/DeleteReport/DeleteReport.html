<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-validatebox-extend.js"></script>
    <script type="text/javascript" src="../../JavaScript/handsontable.full.zh.js"></script>
    <script type="text/javascript" src="DeleteReport.js"></script>
    <link rel="stylesheet" type="text/css" href="../../CSS/handsontable.full.min.css" />

</head>
<body>
    
    
    <!-- <%-- 弹出操作框--%> -->
    <div id="dlg" class="easyui-dialog" style="width:350px; height:auto; padding: 10px 20px"  
         data-options="buttons:'#dlg-buttons',title:'删除报表',closable:false">
        <div style="margin-bottom:3px">
            <label>日期：</label>
            <input id="yearTime" name="yearTime" class="easyui-numberbox" style="width:60px;"/>
            <label>年</label>
            <input id="monthTime" name="monthTime" class="easyui-numberspinner" style="width:60px;"/>
            <label>月</label>
        </div>
        <div>
            <table id="delBox" style="width:100%;height:150px;margin-top:10px;">
            </table>
        </div>
    </div>  
    <div id="dlg-buttons">  
        <table cellpadding="0" cellspacing="0" style="width:100%">
            <tr>
                <td style="text-align:left;">
                    <input id="delSelectAll" type="checkbox" style="margin-left:15px;"/><label style="font-size:small">全部报表</label>
                </td>
                <td style="text-align:right">
                    <a href="#" id="delReportBt" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">确定</a>
                    <a href="#" class="easyui-linkbutton" style="margin-right:15px" data-options="iconCls:'icon-cancel'" onclick="javascript:$('#dlg').dialog('close');window.parent.tabsClose('#tab1');">取消</a>
                </td>
            </tr>
        </table>
    </div>  
    
</body>
</html>
