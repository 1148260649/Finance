<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="SpAccountObject_Def.js"></script>
    <script type="text/javascript" src="../../../main.js"></script>
    <style>
		.textbox{
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		}
		div{   
			white-space:nowrap;  
		}   
	</style>
</head>
<body class="easyui-layout" style="margin: 0px 5px 0px 5px;" >
	<!--输入科目编号对话框-->
    <div id="box">
	    <form style="padding:10px 20px 10px 40px;">
            <div style="height:20px"></div>
            <div style="height:40px">
		         <p>请输入核算类别编号: <input id="catNo_input" class="textbox" type="text" ondblclick="javaScript:$('#helpWin').window('open')"/></p>
            </div>
            <div style="height:20px"></div>
        </form>
    </div>
    
    <!--核算对象定义主界面-->
    <div id="specialDef" style="visibility:hidden;height:100%;width:100%;">
        <div style="padding:0px 0px 10px 5px;height:40px;background:#fafafa;border:1px solid #ccc">
            <p>
            	<lable>类别:</lable>
                <label id="catName_label" style="width: 100px;display: inline-block"></label>
                <label>上级名称: </label>
                <label id="upperSpName_label"></label>
            </p>
	    </div>

        <div  style="position:absolute;top:51px;bottom:0px;height:100%;width:100%;margin:0px,10px;">
                <table id="initTable"></table>  
  	    </div>

    </div>
    
    <div id="tb" style="padding:5px;height:auto">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="obj.add()">增加</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="obj.remove()">删除</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-back" onclick="uperLevel_click()">上级</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-next" onclick="nextLevel_click()">下级</a>
			<a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.save()">存盘</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="obj.cancel()">取消</a>
		</div>

    <!--帮助窗口，提示科目编号-->
    <div id="helpWin" style="position:relative;">
        <div style="height:16%;width:100% ;padding:3px 20px; border:1px solid #ccc" >
            <p><label>模糊查找编号或名称:</label> <input class="easyui-textbox" id="searchText_CatNo1" type="text"/>
                 <a id="search" href="###" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="searchCatNo1Click()">查找</a>
            </p>
            <p><label>上级名称:</label>
                <!--<input class="easyui-textbox" style="width:295px" id="Text2" readonly="true" type="text"/>-->
            </p>
        </div>
        <div  style="height:84%" >
            <table id="itemTable"></table>
	    </div>
        <div id="tb_helpWin" style="padding:5px;height:auto">
            <a href="#" class="easyui-linkbutton" iconCls="icon-back" disabled="disabled" onclick="">上级</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-next" disabled="disabled" onclick="">下级</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="selectClick()">选定</a>
        </div>
    </div>
</body>
</html>
