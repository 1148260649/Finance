<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
        label.label_text {
            padding: 10px;
            line-height: 200%;
        }

        input.input_select {
            margin-left: 20px;
            font-size: 30px;
            vertical-align: middle;
        }

        input.input_number {
            margin-left: 20px;
            width: 50px;
        }

        input.input_text {
            width: 150px;
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="AccountBookOutput.js"></script>
    <script type="text/javascript" src="../../../main.js"></script>
</head>
<body>

        <p>
            账册名称:
                <input id="level" type="text" />
        </p>
    </div>-->
    <div id="button_group" style="padding: 5px; height: 30px; width: auto; border: 1px solid #ccc">
        <a id="add_button" href="#" data-options="iconCls:'icon-add'" class="easyui-linkbutton" onClick="obj.add()">增加</a>
        <a id="delete_button" href="#" data-options="iconCls:'icon-remove'" class="easyui-linkbutton" onClick="obj.remove()">删除</a>
        <a id="save_button" href="#" data-options="iconCls:'icon-save'" class="easyui-linkbutton" onClick="obj.save()">保存</a>
    </div>   
    
    <div style="position:absolute; top:50px; width: 100%; height: 95%; border: 1px solid #ccc;">
        <div style="float: left; width: 30%">
            <div id="left_panel" style="height: 400px; padding: 10px; margin: 10px">
                <table id="left_table"></table>
            </div>
        </div>
        <div style="float: right; width: 69%">
            <div id="right_panel" style="height: 400px; padding: 10px; margin: 10px">
                <table id="right_table"></table>
            </div>
        </div>
    </div>
    <br />

    <!--帮助窗口，提示科目编号-->
    <div id="helpWin" class="easyui-window" style="position:relative;">
        <div style="height:16%;width:100% ;padding:3px 20px; border:1px solid #ccc" >
            <p><label>模糊查找编号或名称:</label> <input class="easyui-textbox" id="Text1" type="text"/>
                <a id="search" href="###" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="searchItemNoClick()">查找</a>
            </p>
            <p><label>上级名称:</label> <input class="easyui-textbox" style="width:295px" id="Text2" type="text"/></p>
        </div>

        <div  style="height:84%" >
            <table id="itemTable"></table>
        </div>

    </div>

    <div id="tb_helpWin" style="padding:5px;height:auto">
        <a href="#" class="easyui-linkbutton" iconCls="icon-back" onclick="obj.uperLevel_click()">上级</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-next" onclick="obj.nextLevel_click();">下级</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.selectClick()">选定</a>
    </div>


</body>
</html>
